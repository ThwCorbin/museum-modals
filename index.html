<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Rijksmuseum | Gallery</title>
		<!-- Prevent 404 favicon error -->
		<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<header>
			<h1>A Rijksmuseum Gallery</h1>
			<p class="sub-head">Click an image to see more information about the artwork</p>
		</header>
		<main>
			<div id="modal-background">
				<div id="modal-foreground">
					<div class="mod-top">
						<img class="mod-img m-top" src="" alt="">
						<div class="mod-headers m-top">
							<h2 class="mod-title"></h2>
							<h3 class="mod-artist"></h3>
						</div>
						<p id="x-modal-parent" class="m-top"><span id="x-modal">X</span></p>
					</div>
					<div class="mod-bottom">
						<p class="mod-description"></p>
					</div>
				</div>
			</div>
			<div id="app"></div>
		</main>
		<footer>
			<p><a class="foot-link" href="https://www.rijksmuseum.nl/en">Rijksmuseum</a></p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
